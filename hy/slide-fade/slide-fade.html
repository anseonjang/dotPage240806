<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박하영 - 슬라이드(페이드)</title>
    <script src="../script/jquery-1.12.3.js"></script>

    <style>
        * {margin: 0; padding: 0;}

        .slide {
            width: 305px;
            height: 250px;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        .slide .slideList {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide .slideList a img {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slideList">
            <div class="slideImg">
                <a href="#">
                <img src="../images/slide-1.jpg" alt="1">
                </a>
            </div>
            <div class="slideImg">
                <a href="#">
                <img src="../images/slide-2.jpg" alt="2">
                </a>
            </div>
            <div class="slideImg">
                <a href="#">
                <img src="../images/slide-3.jpg" alt="3">
                </a>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            var x = 0;
            setInterval(function(){
                var next = (x + 1) % 3;
                $(".slideList").find("div").eq(x).fadeOut();
                $(".slideList").find("div").eq(next).fadeIn();
                x = next;
            },3000);
        });
    </script>
</body>
</html>
